<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие Telegram или Google Docs</title>
    <script>
        function openTelegramOrFallback() {
            let telegramURL = "https://t.me/tg_check239"; // Ссылка на Telegram-канал
            let fallbackURL = "https://script.google.com/macros/s/AKfycbxbzLZuEnUgp7ijFIC5jAt-cryZofyeyIQgXoqZJD9nWPlBaQbjpPbSXFhdpDsoO4udSw/exec"; // Ссылка на Google Docs
            
            let startTime = Date.now(); // Засекаем время перед редиректом
            
            window.location.href = telegramURL; // Открываем Telegram
            
            // Проверяем, остался ли пользователь на странице
            setTimeout(() => {
                let elapsedTime = Date.now() - startTime;
                if (elapsedTime < 2000) { // Если Telegram не открылся (время слишком маленькое)
                    window.location.href = fallbackURL; // Переходим в Google Docs
                }
            }, 1500);
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0077b6;
        }
    </style>
</head>
<body>
    <h2>Перейти в Telegram</h2>
    <p>Нажмите кнопку ниже, чтобы открыть Telegram. Если он не установлен, вы будете перенаправлены в Google Docs.</p>
    <button onclick="openTelegramOrFallback()">Открыть Telegram</button>
</body>
</html>
