<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие Telegram или Google Docs</title>
    <script>
        function openTelegramOrFallback() {
            let telegramURL = "https://t.me/tg_check239"; // Ссылка на Telegram-канал
            let fallbackURL = "https://script.google.com/macros/s/AKfycbxbzLZuEnUgp7ijFIC5jAt-cryZofyeyIQgXoqZJD9nWPlBaQbjpPbSXFhdpDsoO4udSw/exec"; // Ссылка на Google Docs
            
            // Пробуем открыть Telegram
            window.location.href = telegramURL;

            // Если Telegram не открылся (браузер остался на странице), через 3 сек. редирект в Google Docs
            setTimeout(() => {
                window.location.href = fallbackURL;
            }, 3000);
        }
    </script>
</head>
<body onload="openTelegramOrFallback()">
    <h2>Перенаправление...</h2>
    <p>Если у вас установлен Telegram, он откроется автоматически.</p>
    <p>Если нет, через несколько секунд вы будете перенаправлены в Google Docs.</p>
</body>
</html>
