<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие Telegram или Google Docs</title>
    <script>
        function openTelegramOrFallback() {
            let telegramURL = "https://t.me/tg_check239"; // Ссылка на Telegram-канал
            let fallbackURL = "https://script.google.com/macros/s/AKfycbxbzLZuEnUgp7ijFIC5jAt-cryZofyeyIQgXoqZJD9nWPlBaQbjpPbSXFhdpDsoO4udSw/exec""; // Ссылка на Google Docs

            let a = document.createElement('a');
            a.href = telegramURL;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            // Ожидаем 2.5 секунды — если пользователь остался на странице, показываем кнопку для Google Docs
            setTimeout(() => {
                let fallbackButton = document.getElementById("fallbackButton");
                fallbackButton.style.display = "block";
            }, 2500);
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0077b6;
        }
        #fallbackButton {
            display: none; /* Покажется только если Telegram не откроется */
            background-color: #ff4444;
        }
    </style>
</head>
<body>
    <h2>Перейти в Telegram</h2>
    <p>Нажмите кнопку ниже, чтобы открыть Telegram. Если он не установлен, появится кнопка для перехода в Google Docs.</p>
    <button onclick="openTelegramOrFallback()">Открыть Telegram</button>
    <button id="fallbackButton" onclick="window.location.href='https://docs.google.com/document/d/your_google_doc_id'">Перейти в Google Docs</button>
</body>
</html>
